<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Deck Maker</title>
<!--Style sheets linked.-->    
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--Google font linked.-->
<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
</head>
    <body>
<!--Header with application name and input for naming each deck.-->       
    <section class="pokemon-roster">
        <div class="grid-x grid-padding-x align-center-middle flex-dir-column text-center">
            <h2>Pok√©mon Deck Generator</h2>
        <div class="form-container">
        <input type="text" id="deck-name" placeholder="Please name your deck!">
    
<!--Below is a form that contains a set radio buttons.-->
        <form>
            <div class="pokemon-type">
<!--Radion buttons inside each div that correspond to a unique pokemon types.-->
                <div id="water">
                    <input value="Water" id="pokemon1" data-div="water" name="decktype" type="radio" >
                    <label for="pokemon1">Water Pokemon</label>
                </div>
                <div id="fire">
                    <input value="Fire" id="pokemon2" data-div="fire" name="decktype" type="radio">
                    <label for="pokemon2">Fire Pokemon</label>
                </div>
                <div id="psychic">
                    <input value="Psychic" id="pokemon3" data-div="psychic" name="decktype" type="radio">
                    <label for="pokemon3">Psychic Pokemon</label>
                </div>
                <div id="lightning">
                    <input value="Lightning" id="pokemon4" data-div="lightning" name="decktype" type="radio">
                    <label for="pokemon4">Lightning Pokemon</label>
                </div>
                <div id="grass">
                    <input value="Grass" id="pokemon5" data-div="grass" name="decktype" type="radio">
                    <label for="pokemon5">Grass Pokemon</label>
                </div>
                <div id="fighting">
                    <input value="Fighting" id="pokemon6" data-div="fighting" name="decktype" type="radio">
                    <label for="pokemon6">Rock Pokemon</label>
                </div>
                <div id="dark">
                    <input value="Dark" id="pokemon7" data-div="dark" name="decktype" type="radio">
                    <label for="pokemon7" style="color:white">Darkness Pokemon</label>
                </div>
                <div id="fairy">
                    <input value="Fairy" id="pokemon8" data-div="fairy" name="decktype" type="radio">
                    <label for="pokemon8">Fairy Pokemon</label>
                </div>
                <div id="metal">
                    <input value="Metal" id="pokemon9" data-div="metal" name="decktype" type="radio">
                    <label for="pokemon9">Metal Pokemon</label>
                </div>
                <div id="colorless">
                    <input value="Colorless" id="pokemon10"data-div="colorless" name="decktype" type="radio">
                    <label for="pokemon10">Colorless Pokemon</label>
                </div>
            </div>
        </form>
    </section>

<!--This is a button that generates the deck when selected and loads the next page.-->
    <section class="pokemon-generate">
        <div class="box flex-container align-center-middle flex-dir-column">
        <button id="pokemon-button" type="button" data-open="exampleModal1" class="button social facebook">Submit</button>   
    </div>
    </section>
 
<!--Linked scripts.-->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script2.js"></script>
  </body>
</html>
